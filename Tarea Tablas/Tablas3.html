<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas 3</title>
</head>
<body>

    <h1>Caracteres numericos</h1>
    <p>Vamos a ingresar caracteres numericos</p>

    <table border="2px" width="100%" style="text-align-last: center;">
        <thead>
            <tr>
                <th>caracter</th>
                <th>referencia a la entidad</th>
                <th>referencia numerica decimal</th>
                <th>referencia numerica hexadecimal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>A</td>
                <td>&Aacute;</td>
                <td>& #193;</td>
                <td>& #000cC1;</td>
            </tr>
            <tr>
                <td>E</td>
                <td>&Aacute;</td>
                <td>& #201;</td>
                <td>& #x000C9;</td>
            </tr>
            <tr>
                <td>I</td>
                <td>&Aacute;</td>
                <td>& #205;</td>
                <td>& #x000CD</td>
            </tr>
            <tr>
                <td>O</td>
                <td>&Aacute;</td>
                <td>& #2011;</td>
                <td>& #000DA</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
