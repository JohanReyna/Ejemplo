<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea Formulario</title>
</head>
<body>
    <h1>Formulario HomeWork</h1>
    <hr>
    <h2>¿Le gustaría crear una cuenta de blue nile y almacenar esta información?</h2>
    <input type="radio" id="Sí" checked value="Sí">Sí
    <input type="radio" id="No" value="No">No
    <br>
    <br>
    <form>
        <label for="Nombre">Nombre</label>
        <input type="text" required placeholder="Ingresa tu nombre" id="Nombre">
        <br>
        <br>
        <Label for="Apellido">Apellido</Label>
        <input type="text" required placeholder="Ingresa tu Apellido" id="Apellido"/>
        <br>
        <br>
        <Label for="compañia">Compañia</Label>
        <input type="text" id="Compañia"/>
        <br>
        <br>
        <label for="Num">Teléfono</label>
        <input type="number" minlength="0" maxlength="10" id="Numero" required placeholder="Ingresa tu número de télefono">
        <br>
        <br>
        <label for="Num">EXT</label>
        <input type="number" minlength="0" maxlength="3" id="Numero" required placeholder="+52">
        <br>
        <br>
        <label for="Email">Correo electronico</label>
        <input type="Email" required placeholder="Ingresa tu direccion de correo electronico" id="Email">
        <br>
        <br>
        <label for="Email">Repite tu Correo electronico</label>
        <input type="Email" required placeholder="Repite tu direccion de correo electronico" id="Email">
        <br>
        <br>
        <Label for="Direccion">Direccion</Label>
        <input type="text" required id="Direccion"/>
        <br>
        <br>
        <Label for="Ciudad">Ciudad</Label>
        <input type="text" id="Ciudad"/>
        <br>
        <br>
        <select id="Estado">
            <option value="0">Seleccionar un Estado</option>
            <option value="1">Nuevo Leon</option>
            <option value="2">Tamaulipas</option>
            <option value="3">Coahuila</option>
            <option value="4">San Luis Potosí</option>
            <option value="5">Jalisco</option>
        </select>
        <br>
        <br>
        <label for="Num">Codigo Postal</label>
        <input type="number" minlength="0" maxlength="5" id="Numero" required placeholder="Ingresa tu Codigo Postal">
        <br>
        <br>
        <select id="País">
            <option value="0">Seleccionar un País</option>
            <option value="1">México</option>
            <option value="2">EUA</option>
            <option value="3">Canada</option>
            <option value="4">Argentina</option>
            <option value="5">Colombia</option>
        </select>
        <br>
        <br>
        <h2>¿Está enviando este pedido a su dirección de facturación?</h2>
        <input type="radio" id="Sí" checked value="Sí">Sí
        <input type="radio" id="No" value="No">No
        <br>
        <br>
        <input type="submit" value="Enviar">
        </form>
</body>
</html>
