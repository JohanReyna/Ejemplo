<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla 2</title>
</head>
<body>

    <h1>Tablas Combinadas</h1>

    <p>Vamos a aprender como combinar filas y columnas en un tabla</p>

    <!--hr se utiliza para agregar una linea a la pagina-->
    <hr>

    <h3>Iluminacias recomendadas</h3>
    <Table border="2px" width="100%">
        <tr>
            <!--rospan se utiliza para combinar dos filas en una tabla-->
            <th rowspan="2" width= "70%">Tareas y clases local</th>
            <th colspan="3">Iluminacion Media (lux)</th>
            <tr>
                <th>Minimo</th>
                <th>Recomendado</th>
                <th>Optimo</th>
            </tr>
        </tr>
        <tr>
            <td rowspan="4">Zonas Generales de Edificio</td>
        </tr>
        <tr>
            <td>Zonas de Circulacion, Pasillos</td>
        </tr>
    </Table>
</body>
</html>
